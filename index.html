<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Películas</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS de Slick Carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css">
</head>
<body>
    <header>
        <img class="logo" src="image/logo.jpeg" alt="Logo">
    </header>
    <main>
        <section class="carousel">
            <div class="poster">
                <img src="image/poster_brigada49.jpg" alt="Brigada 49">
                <button onclick="window.location.href='brigada49.html'">Ver ahora</button>
            </div>
            <div class="poster">
                <img src="image/poster_guardianes.jpg" alt="Guardianes de ALtamar">
                <button onclick="window.location.href='guardianes.html'">Ver ahora</button>
            </div>
            <!-- Agrega más películas aquí -->
        </section>
    </main>
    <!-- JS de Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 3,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>

  </main>

  <script src="script.js"></script>
</body>
</html>
