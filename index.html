<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cine de Michael</title>
    <link rel="icon" href="image/logo.jpeg" type="image/jpeg">
    <!-- Enlace a los estilos de Slick Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Tu archivo CSS -->
</head>
<body>

    <header>
        <img src="image/logo.jpeg" alt="El Cine de Michael" class="logo">
    </header>

    <section class="carousel">
        <div class="poster" onclick="window.location.href='brigada49.html'">
            <img src="image/poster_brigada49.jpg" alt="Brigada 49">
            <div class="overlay">
                <h3>Brigada 49</h3>
            </div>
        </div>
        <div class="poster" onclick="window.location.href='guardianes.html'">
            <img src="image/poster_guardianes.jpeg" alt="Guardianes de Altamar">
            <div class="overlay">
                <h3>Guardianes de Altamar</h3>
            </div>
        </div>
    </section>

    <!-- Enlace a jQuery y Slick Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                slidesToShow: 1, // Mostrar 1 cartel por vez
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 10000, // Cambiar cada 10 segundos
                arrows: true,
                dots: true,
                prevArrow: '<button type="button" class="slick-prev">←</button>', // Personalización de flechas
                nextArrow: '<button type="button" class="slick-next">→</button>', // Personalización de flechas
            });
        });
    </script>

</body>
</html>
